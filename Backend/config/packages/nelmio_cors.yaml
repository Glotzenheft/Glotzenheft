nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ['%env(string:CORS_ALLOW_ORIGIN)%']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization']
        #expose_headers: ['Link']
        max_age: 3600
    paths:
        '^/api/': # CORS-Regeln nur f√ºr API-Routen
            origin_regex: true
            allow_origin: ['%env(string:CORS_ALLOW_ORIGIN)%']
            allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
            allow_headers: ['Content-Type', 'Authorization']
            max_age: 3600
