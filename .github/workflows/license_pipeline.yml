name: Lizenzheader-Check

on:
  push:
    branches:
      - main 
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  license-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Lizenzheader einfügen
        run: |
          echo "Starte Lizenzheader-Prüfung..."
          python add_license.py

      - name: Änderungen committen und pushen
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git diff-index --quiet HEAD || git commit -m "Lizenzheader automatisch hinzugefügt/aktualisiert"
          git push
