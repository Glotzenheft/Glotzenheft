<div class="search-container">
  <input
    type="text"
    [(ngModel)]="searchQuery"
    placeholder="Suchbegriff eingeben"
    class="search-input"
  />
  <button (click)="onSearch()" class="search-button">Suchen</button>
</div>

<!-- Ergebnisse -->
<div *ngIf="results$ && results$ | async as res" class="results-container">
  <h3>Suchergebnisse:</h3>

  <div *ngFor="let resItem of res.results" class="resCard">
    <p>Name: {{ resItem.name }}</p>
    <br />
    <p>{{ resItem.overview }}</p>
  </div>

  <!-- JSON-Ausgabe -->
</div>

<!-- Fehlermeldung -->
<div *ngIf="error" class="error-container">
  <p class="error">{{ error }}</p>
</div>
