<div class="createNewTracklist">
  <form
    action="submit"
    (ngSubmit)="createNewTracklist()"
    [formGroup]="tracklistForm"
  >
    <p-float-label variant="on">
      <input
        type="text"
        pInputText
        formControlName="trackListName"
        [value]="mediaName()"
        id="listName"
      />
      <label for="listName">Name der Tracklist</label>
    </p-float-label>
    <p-message
      *ngIf="
        hasErrorField('trackListName') &&
        tracklistForm.get('trackListName')?.invalid
      "
      severity="error"
      size="small"
    >
      Der Name fÃ¼r die Tracklist ist Pflicht.
    </p-message>

    <div>
      <div class="startDateDIV">
        <p>Startdatum:</p>
        <p-date-picker formControlName="startDate" dateFormat="dd.mm.yy" />
      </div>

      <div class="loginActions">
        <p-button label="Speichern" type="submit" icon="pi pi-save" />
        <p-button
          label="Abbrechen"
          severity="secondary"
          icon="pi pi-times"
          (onClick)="cancelNewTracklist()"
        />
      </div>
    </div>
  </form>
</div>
