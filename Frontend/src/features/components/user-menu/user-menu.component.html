<div>
  <p-menu
    #menu
    [model]="isUserMenuVisible ? userMenuList : loggedOutMenuList"
    [popup]="true"
  />

  <div
    (click)="menu.toggle($event)"
    class="menuDIV"
    [pTooltip]="isUserMenuVisible ? userName : 'nicht eingeloggt'"
  >
    <p-avatar
      [icon]="isUserMenuVisible ? 'pi pi-user' : 'pi pi-sign-in'"
      shape="circle"
    />
  </div>
</div>
