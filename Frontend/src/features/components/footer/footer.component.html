<div class="footer">
  <h1>Weiteres</h1>
  <div class="footerContent">
    <ul>
      <li
        *ngFor="let route of footerLinkList"
        (click)="navigateToRoute(route.fullUrl)"

      </li>
    </ul>
  </div>

  >
</div>
