<div class="searchBar" *ngIf="isVisible">
  <p-button
    *ngIf="isBackButtonVisible"
    [raised]="true"
    icon="pi pi-arrow-left"
    severity="secondary"
    pTooltip="zurÃ¼ck zur Suche"
    (onClick)="navigateToMultiSearch()"
  />
  <div class="searchDIV">
    <p-iconfield class="search">
      <p-inputicon styleClass="pi pi-search" />
      <input
        type="text"
        pInputText
        pTooltip="Hier etwas zur Suche eingeben. Dabei werden alle Serien durchsucht."
        tooltipPosition="bottom"
        placeholder="Suchen ..."
        (input)="handleInput($event)"
        (keyup.enter)="navigateToSearch()"
      />
    </p-iconfield>
    <p-button
      label="Suche"
      (onClick)="navigateToSearch()"
      class="buttonShadow"
      icon="pi pi-search"
    />
  </div>
</div>
