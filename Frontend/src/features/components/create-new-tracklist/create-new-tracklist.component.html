<div class="createNewTracklist">
  <form
    action="submit"
    (ngSubmit)="
      createNewTrackList(
        mediaInput.id,
        trackListForm.get('trackListName')?.value ?? ''
      )
    "
    [formGroup]="trackListForm"
  >
    <p-float-label variant="on">
      <input
        type="text"
        pInputText
        formControlName="trackListName"
        [value]="mediaInput.name"
      />
    </p-float-label>
    <p-message
      *ngIf="
        hasErrorField('trackListName') &&
        trackListForm.get('trackListName')?.invalid
      "
      severity="error"
      size="small"
    >
      Der Name f√ºr die Tracklist ist Pflicht.
    </p-message>
    <div class="loginActions">
      <p-button label="Speichern" type="submit" />
      <p-button
        label="Abbrechen"
        severity="secondary"
        icon="pi pi-times"
        (onClick)="cancelNewTracklist()"
      />
    </div>
  </form>
</div>
