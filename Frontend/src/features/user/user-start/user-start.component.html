<router-outlet />

<div *ngIf="userTracklists$ | async as userTracklists" class="diagrammDIV">
  <h1>Meine Übersicht</h1>

  <p-select
    [options]="diagramSelection"
    optionLabel="name"
    (onChange)="handleDiagramSelectionChange($event)"
  />

  <p-chart
    *ngIf="
      selectedDiagramType.name === 'Balkendiagramm' &&
      chartSelectionCondition === true
    "
    type="bar"
    [data]="lineDiagramData"
    [options]="diagramOptions"
  />
  <p-chart
    *ngIf="
      selectedDiagramType.name === 'Kreisdiagramm' &&
      chartSelectionCondition === false
    "
    type="pie"
    [data]="pieChartData"
    [options]="pieChartOptions"
  />
</div>

<p-panel
  header="Meine letzen Aktivitäten"
  class="userPanel"
  [toggleable]="true"
  [collapsed]="true"
>
  <p>Bla</p>
</p-panel>

<p-panel
  header="Meine Serien und Filme"
  class="userPanel"
  [toggleable]="true"
  [collapsed]="true"
>
  <p>Bla</p>
</p-panel>
