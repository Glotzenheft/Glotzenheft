<ul class="cardContainer">
    @for (recommendation of inpRecommendationsList(); track $index) {
    <li class="recCard" (click)="onClickRec(recommendation.tmdb_id, recommendation.media_type === 'movie')"
        [pTooltip]="recommendation.title">
        <img [alt]="'Poster zu ' + recommendation.title" [src]="POSTER_PATH + recommendation.poster_path">
        <p>{{recommendation.title | titleFormatting}}</p>
    </li>
    }
</ul>
