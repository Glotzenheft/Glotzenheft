<div class="login">
  <div class="loginWindow">
    <p-floatlabel class="userInput" variant="in">
      <input type="text" id="userName" pInputText />
      <label for="userName">Nutzername</label>
    </p-floatlabel>

    <p-floatlabel class="userInput" variant="in">
      <p-password
        type="password"
        id="password"
        class="passInput"
        fluid
      ></p-password>
      <label for="password">Passwort</label>
    </p-floatlabel>

    <p-floatlabel class="userInput" variant="in">
      <p-password
        type="password"
        id="passwordConfirm"
        class="passInput"
        fluid
      ></p-password>
      <label for="passwordConfirm">Passwort best√§tigen</label>
    </p-floatlabel>

    <div class="loginActions">
      <p-button
        fluid
        label="Registrieren"
        icon="pi pi-user-plus"
        class="button2"
      />
      <p-button
        fluid
        class="button2"
        severity="secondary"
        (onClick)="navigationService.navigateToStartPage()"
        label="Abbrechen"
        icon="pi pi-times"
      />
    </div>
  </div>
</div>
